version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradingsandbox
      POSTGRES_USER: ${POSTGRES_USER:-tradingsandbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradingsandbox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./TradingSandboxAPI
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_URL: jdbc:postgresql://db:5432/tradingsandbox
      POSTGRES_USER: ${POSTGRES_USER:-tradingsandbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-3600000}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD required}
      ADMIN_FIRST_NAME: ${ADMIN_FIRST_NAME:-Admin}
      ADMIN_LAST_NAME: ${ADMIN_LAST_NAME:-User}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@localhost}
      FASTAPI_BASE_URL: http://data-acq:8000
      FASTAPI_ACCESS_KEY: ${FASTAPI_ACCESS_KEY:?FASTAPI_ACCESS_KEY required}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  data-acq:
    build:
      context: ./DataAcquisition
      dockerfile: Dockerfile
    container_name: data-acq
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: tradingsandbox
      POSTGRES_USER: ${POSTGRES_USER:-tradingsandbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ALPACA_API_KEY: ${ALPACA_API_KEY:-}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET:-}
      FASTAPI_ACCESS_KEY: ${FASTAPI_ACCESS_KEY}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./TradingSandbox-FrontEnd
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
